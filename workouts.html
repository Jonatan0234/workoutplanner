        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM cargado - Inicializando workout planner');
            initWorkoutLinks();
            initSidebarToggle();

            // Cargar workout desde URL si existe
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const day = urlParams.get('day');

            if (category && day) {
                loadWorkout(category, day);
            }
        });

        function initWorkoutLinks() {
            const workoutLinks = document.querySelectorAll('.workout-link');
            console.log(`Encontrados ${workoutLinks.length} enlaces de workout`);

            workoutLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    const category = this.getAttribute('data-category');
                    const day = this.getAttribute('data-day');

                    console.log(`Clic en: ${category} - ${day}`);

                    loadWorkout(category, day);

                    // Cerrar sidebar en móviles
                    if (window.innerWidth < 992) {
                        toggleSidebar();
                    }
                });
            });
        }

        function initSidebarToggle() {
            // Toggle para PC
            const toggleSidebarPC = document.getElementById('toggleSidebarPC');
            if (toggleSidebarPC) {
                toggleSidebarPC.addEventListener('click', function () {
                    const sidebar = document.getElementById('sidebar');
                    const mainContent = document.getElementById('mainContent');

                    sidebar.classList.toggle('sidebar-hidden');

                    if (sidebar.classList.contains('sidebar-hidden')) {
                        mainContent.classList.add('full-width');
                        document.getElementById('sidebarIcon').className = 'fas fa-bars';
                    } else {
                        mainContent.classList.remove('full-width');
                        document.getElementById('sidebarIcon').className = 'fas fa-times';
                    }
                });
            }

            // Toggle para móviles
            const sidebarToggle = document.getElementById('sidebarToggle');
            const closeSidebar = document.getElementById('closeSidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            if (closeSidebar) {
                closeSidebar.addEventListener('click', toggleSidebar);
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', toggleSidebar);
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (sidebar && sidebarOverlay) {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
                document.body.classList.toggle('sidebar-open');
            }
        }

        function loadWorkout(category, day) {
            const workoutContent = document.getElementById('workoutContent');
            const workoutTitle = document.getElementById('workoutTitle');

            console.log('Cargando workout:', category, day);
            console.log('Datos disponibles:', exercises);

            const selected = exercises[category] && exercises[category][day] ? exercises[category][day] : null;

            if (selected) {
                const categoryName = category.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                const dayName = day.replace('day', 'Day ');

                workoutTitle.textContent = `${categoryName} - ${dayName}`;

                let workoutHTML = '';

                for (const [group, exList] of Object.entries(selected)) {
                    workoutHTML += `
                        <div class="row mb-4">
                            <div class="group-header">
                                <h3 class="text-capitalize fw-bold text-gradient group-title">${group}</h3>
                                <span class="badge bg-primary fs-6">${exList.length} exercises</span>
                            </div>

                            <div class="workouts-grid">
                    `;

                    exList.forEach((ex, index) => {
                        const modalId = `${group}${index}`.replace(/\s/g, '');
                        workoutHTML += `
                            <div class="workout-column">
                                <div class="workout-card">
                                    <div class="exercise-image-container">
                                        <img src="${ex.image}" class="exercise-image" alt="${ex.name}" onerror="this.src='https://via.placeholder.com/300x200/0f172a/64748b?text=Exercise+Image'">

                                        <div class="exercise-overlay">
                                            <h5 class="exercise-name">${ex.name}</h5>

                                            <div class="exercise-stats-compact">
                                                <span class="stat-item">
                                                    <i class="fas fa-layer-group"></i>
                                                    ${ex.sets}
                                                </span>
                                                <span class="stat-item">
                                                    <i class="fas fa-redo"></i>
                                                    ${ex.reps}
                                                </span>
                                                <span class="stat-item">
                                                    <i class="fas fa-clock"></i>
                                                    ${ex.rest}
                                                </span>
                                            </div>

                                            <div class="exercise-actions-compact">
                                                <button class="btn btn-primary btn-sm" 
                                                        data-bs-toggle="modal" 
                                                        data-bs-target="#infoModal${modalId}">
                                                    <i class="fas fa-info-circle me-1"></i>Details
                                                </button>
                                                <button class="btn btn-outline-light btn-sm" 
                                                        data-bs-toggle="modal" 
                                                        data-bs-target="#muscleModal${modalId}">
                                                    <i class="fas fa-music me-1"></i>Muscles
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Exercise Details Modal -->
                            <div class="modal fade" id="infoModal${modalId}" tabindex="-1">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">${ex.name}</h5>
                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <img src="${ex.image}" class="img-fluid rounded-3 mb-3" alt="${ex.name}" onerror="this.src='https://via.placeholder.com/500x300/0f172a/64748b?text=Exercise+Image'">
                                                </div>
                                                <div class="col-md-6">
                                                    <h6>Instructions</h6>
                                                    <p class="mb-4">${ex.description}</p>

                                                    <div class="exercise-details">
                                                        <div class="detail-item">
                                                            <i class="fas fa-layer-group text-primary"></i>
                                                            <div>
                                                                <strong>Sets</strong>
                                                                <div>${ex.sets}</div>
                                                            </div>
                                                        </div>
                                                        <div class="detail-item">
                                                            <i class="fas fa-redo text-primary"></i>
                                                            <div>
                                                                <strong>Reps</strong>
                                                                <div>${ex.reps}</div>
                                                            </div>
                                                        </div>
                                                        <div class="detail-item">
                                                            <i class="fas fa-clock text-primary"></i>
                                                            <div>
                                                                <strong>Rest</strong>
                                                                <div>${ex.rest}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Muscle Modal -->
                            <div class="modal fade" id="muscleModal${modalId}" tabindex="-1">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">${ex.name} - Muscles</h5>
                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <img src="${ex.muscle_image}" class="img-fluid rounded-3" alt="Muscle target" onerror="this.src='https://via.placeholder.com/200x300/0f172a/64748b?text=Muscle+Diagram'">
                                            <p class="text-muted mt-3">Primary muscles worked</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    workoutHTML += `
                            </div>
                        </div>
                    `;
                }

                workoutContent.innerHTML = workoutHTML;
                console.log('Workout cargado exitosamente');
            } else {
                console.error('No se encontraron ejercicios para:', category, day);
                workoutTitle.textContent = 'Workout Library';
                workoutContent.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-dumbbell display-1 text-muted mb-4"></i>
                        <h3 class="text-muted">No Workout Selected</h3>
                        <p class="text-muted">Choose a workout plan from the sidebar to view exercises</p>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
