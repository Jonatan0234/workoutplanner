    <style>
        /* Estilos adicionales para grupos desplegables */
        .muscle-group-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .muscle-group-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .muscle-group-header {
            padding: 1.25rem 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            text-align: left;
        }

        .muscle-group-header:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .muscle-group-header:not(.collapsed) {
            background: rgba(99, 102, 241, 0.15);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .muscle-group-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 0;
        }

        .muscle-group-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: #6366f1;
            font-size: 1.2rem;
        }

        .muscle-group-header:not(.collapsed) .muscle-group-icon {
            background: rgba(99, 102, 241, 0.3);
            color: #8b5cf6;
        }

        .muscle-group-content {
            padding: 0;
        }

        .muscle-group-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .exercise-count {
            background: rgba(99, 102, 241, 0.2);
            color: #6366f1;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .muscle-group-header:not(.collapsed) .exercise-count {
            background: rgba(99, 102, 241, 0.3);
            color: #8b5cf6;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            color: #6366f1;
        }

        .muscle-group-header:not(.collapsed) .toggle-icon {
            transform: rotate(180deg);
            color: #8b5cf6;
        }

        /* Mejoras para la cuadrícula de ejercicios */
        .workouts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estado vacío mejorado */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #94a3b8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .muscle-group-header {
                padding: 1rem;
            }

            .muscle-group-title {
                font-size: 1.1rem;
            }

            .muscle-group-stats {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-end;
            }

            .workouts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM cargado - Inicializando workout planner');
            initWorkoutLinks();
            initSidebarToggle();

            // Cargar workout desde URL si existe
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const day = urlParams.get('day');

            if (category && day) {
                loadWorkout(category, day);
            }
        });

        function initWorkoutLinks() {
            const workoutLinks = document.querySelectorAll('.workout-link');
            console.log(`Encontrados ${workoutLinks.length} enlaces de workout`);

            workoutLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    const category = this.getAttribute('data-category');
                    const day = this.getAttribute('data-day');

                    console.log(`Clic en: ${category} - ${day}`);

                    loadWorkout(category, day);

                    // Cerrar sidebar en móviles
                    if (window.innerWidth < 992) {
                        toggleSidebar();
                    }
                });
            });
        }

        function initSidebarToggle() {
            // Toggle para PC
            const toggleSidebarPC = document.getElementById('toggleSidebarPC');
            if (toggleSidebarPC) {
                toggleSidebarPC.addEventListener('click', function () {
                    const sidebar = document.getElementById('sidebar');
                    const mainContent = document.getElementById('mainContent');

                    sidebar.classList.toggle('sidebar-hidden');

                    if (sidebar.classList.contains('sidebar-hidden')) {
                        mainContent.classList.add('full-width');
                        document.getElementById('sidebarIcon').className = 'fas fa-bars';
                    } else {
                        mainContent.classList.remove('full-width');
                        document.getElementById('sidebarIcon').className = 'fas fa-times';
                    }
                });
            }

            // Toggle para móviles
            const sidebarToggle = document.getElementById('sidebarToggle');
            const closeSidebar = document.getElementById('closeSidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            if (closeSidebar) {
                closeSidebar.addEventListener('click', toggleSidebar);
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', toggleSidebar);
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (sidebar && sidebarOverlay) {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
                document.body.classList.toggle('sidebar-open');
            }
        }

        function loadWorkout(category, day) {
            const workoutContent = document.getElementById('workoutContent');

            const selected = exercises[category] && exercises[category][day] ? exercises[category][day] : null;
